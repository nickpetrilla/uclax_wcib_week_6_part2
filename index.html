<!doctype html>
<html class="" lang="en">

<head>
  <meta charset="utf-8">

  <title>RIDE THE SNAKE!</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>




</head>

<body class="text-center">

  <!--Modal-->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Learn More!</h5>
      </div>
      <div class="modal-body">
        <p>GIVE US YOUR INFO TO LEARN MORE!</p>
        <p>First name: <input type="text" name="firstname"><br></p>
        <p>Last name: <input type="text" name="lastname"><br></p>
        <p>Email: <input type="text" name="email"><br></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id ="info-sub" type="button" class="btn btn-primary" data-dismiss="modal">Submit Info and Ride the Snake!</button>
      </div>
    </div>
  </div>
</div>

<!--End of modal-->


  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">RIDE THE SNAKE!</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link active" href="#">HOME</a>
          <a id="learn-alert" class="nav-link" data-toggle="modal" data-target="#exampleModalCenter">LEARN MORE!</a>
        </nav>
      </div>
    </header>

    <main role="main" class="inner cover">
      <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="https://storage.googleapis.com/coverr-main/mp4/Mt_Baker.mp4" type="video/mp4">
      </video>
      <h1 class="cover-heading">READY TO RIDE?!</h1>
      <div id="emtpy-start"></div>

      <p id="reveal-some" class="lead"></p>

      <p class="lead">
        <a id="get-some" href="#" class="btn btn-lg btn-secondary">GET SOME!</a>
      </p>
    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>Built by <a href="https://nickpetrilla.com/" target="_blank">Nick P. </a></p>
      </div>
    </footer>
  </div>
<script src="js/scripts.js"></script>
</body>

</html>
